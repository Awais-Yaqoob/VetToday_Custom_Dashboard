<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Discount</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="./Style.css" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <div class="dashboard-header d-flex align-items-center">
        <div class="header-logo">
            <img src="assets/image 1.png" alt="Logo">
        </div>
        <div class="header-nav">
            <a href="#" class="mr-3 active">Dashboard</a>
            <a href="#" class="mr-3">Appointments</a>
            <a href="#" class="mr-3">Reviews</a>
            <a href="#" class="mr-3">Messages</a>
        </div>
        <div>
            <img src="assets/Vector.png" class="bell-icon" alt="bell-icon">
            <img src="assets/Ellipse 7.png" class="user-image" alt="User Profile">
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <div class="sidebar-sticky">
                    <a href="#">
                        <i class="fas fa-chart-line"></i> Overview
                    </a>
                    <a  href="#">
                        <i class="fas fa-home"></i> Manage Listings
                    </a>
                    <a href="#">
                        <i class="fas fa-user"></i> Leads
                    </a>
                    <a href="#">
                        <i class="fas fa-chart-bar"></i> Analytics
                    </a>
                    <a class="nav-link active" href="#">
                        <i class="fas fa-tags"></i> Special Offers
                    </a>
                    <a href="#">
                        <i class="fas fa-envelope"></i> Newsletter
                    </a>
                    <a href="#">
                        <i class="fas fa-wrench"></i> Support
                    </a>
                </div>
            </nav>


            <!-- Main content -->
            <main role="main" class="col-md-8 mx-auto px-5">

                <div class="d-flex justify-content-between align-items-center mt-5 ">
                    <h3><b>Create Discount</b></h3>
                    <div>
                        <button class="btn save-draft-btn">Save Draft</button>
                    <button class="btn listing-create-btn">Publish Discount</button>
                </div>
                </div>
                <div class="card py-4 px-4 mb-5">


                    <div class="form-section">
                        <form>
                            <!-- Discount Title -->
                            <div class="form-group discount-form">
                                <label for="discountTitle">Discount Title <span class="required-asterisk">*</span></label>
                                <input type="text" class="form-control" id="discountTitle" placeholder="Ex: First time customers">
                            </div>
                
                            <!-- Discount Description -->
                            <div class="form-group discount-form">
                                <label for="discountDescription">Discount Description <span class="required-asterisk">*</span></label>
                                <textarea class="form-control" id="discountDescription" rows="3" placeholder="Add description..."></textarea>
                            </div>
                
                            <!-- Discount Code -->
                            <div class=" discount-form d-flex justify-content-between">
                                <label for="discountCode">Discount Code <span class="required-asterisk">*</span></label>
                                <span class="generate-code">Generate Code</span>
                            </div>
                            <div class="form-group discount-form">
                            <input type="text" class="form-control" id="discountCode" placeholder="HHKQW40" >
                                </div>
                            <!-- Discount Type -->
                            <div class="form-group discount-form">
                                <label for="discountType">Discount Type <span class="required-asterisk">*</span></label>
                                <input type="number" class="form-control" id="discountType" placeholder="20">
                            </div>
                
                            <!-- Discount Type Selection -->
                            <div class="form-group discount-form d-flex align-items-center">
                                <div class="form-check mr-3">
                                    <input class="form-check-input" type="radio" name="discountOption" id="percentageDiscount" checked>
                                    <label class="form-check-label custom-radio-label" for="percentageDiscount">
                                        Percentage discount
                                    </label>
                                </div>
                                <div class="form-check discount-form">
                                    <input class="form-check-input" type="radio" name="discountOption" id="fixedDiscount">
                                    <label class="form-check-label custom-radio-label" for="fixedDiscount">
                                        Fixed amount discount
                                    </label>
                                </div>
                            </div>
                
                            <!-- Start Date -->
                            <div class="form-group discount-form">
                                <label for="startDate">Starts on</label>
                                <input type="date" class="form-control" id="startDate" placeholder="Select Date">
                            </div>
                
                            <!-- Expiration Date -->
                            <div class="form-group discount-form">
                                <label for="expireDate">Expires on</label>
                                <input type="date" class="form-control" id="expireDate" placeholder="Select Date">
                            </div>
                
                            <!-- Applies To -->
                            <div class="form-group discount-form">
                                <label for="appliesTo">Applies to</label>
                                <select class="form-control" id="appliesTo">
                                    <option>All services</option>
                                    <option>Pet Grooming</option>
                                    <option>Pet Vaccination</option>
                                    <option>Spay Services</option>
                                </select>
                            </div>
                        </form>

                  

                </div>
            </main>


        </div>
    </div>





    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
